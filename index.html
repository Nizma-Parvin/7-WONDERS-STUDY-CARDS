<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>7 Wonders Of The World Cards</title>
  </head>
  <body>
    <div class="container">
      
      <div class="panel active" style="background-image: url('https://www.worldatlas.com/r/w1300-q80/upload/9e/4e/a3/7-wonders-of-the-world-005.jpeg')">
        <h3>7 Wonders Of The World</h3>
      </div>
      <div class="panel " style="background-image: url('https://2.bp.blogspot.com/-R32ix6C1-co/Ui6u2AnAzzI/AAAAAAAAA9Y/Qn88ehCWtng/s1600/taj-mahal-wide-screen-hd-postures.jpg.jpg')">
        <h3 >Taj  Mahal - India</h3>
      </div>
      <div class="panel" style="background-image: url('https://www.rolcruise.co.uk/media/responsive/default-1100/upload/7b/b4/7bb4dca7caa8e54673fd9081caade2e4073b2e23.jpeg')">
        <h3>Machu Picchu - Peru</h3>
      </div>
      <div class="panel" style="background-image: url('https://images.alphacoders.com/187/thumb-1920-187101.jpg')">
        <h3>Colosseum - Italy</h3>
      </div>
      <div class="panel" style="background-image: url('https://s1.it.atcdn.net/wp-content/uploads/2014/09/Chichen-Itza-1-of-32.jpg')">
        <h3>Chichen Itza - Mexico</h3>
      </div>
      <div class="panel" style="background-image: url('https://wallup.net/wp-content/uploads/2019/10/61130-brazil-rio-de-janeiro-statues-cristo-redentor-christ-the-redeemer-748x561.jpg')">
        <h3>Christ the Redeemer - Brazil</h3>
      </div>
      <div class="panel" style="background-image: url('https://images6.alphacoders.com/503/thumb-1920-503865.jpg')">
        <h3>Petra - Jordan</h3>
      </div>
      <div class="panel" style="background-image: url('https://images2.alphacoders.com/774/thumb-1920-774781.jpg')">
        <h3>Great Wall of China - China</h3>
      </div>


    </div>

    <script src="script.js"></script>
  </body>
</html>
